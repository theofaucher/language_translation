<html lang="fr">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,700&display=swap" rel="stylesheet">    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
    <title>IA Traduction - Améliorations</title>
</head>
<body>

    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand">
        <span style="font-family: 'Roboto', sans-serif; font-size: x-large; background-color: black; color: white;" class=" py-1 pr-1 pl-2">
          Théo Faucher
        </span>
        <span style="font-family: 'Roboto', sans-serif; font-size: x-large; color: black;" class="px-1">
          Traducteur 
        </span> 
      </a>
      <a href="https://github.com/theofaucher/languageTranslation">
      <img src="{{url_for('static', filename='githubLogo.png')}}" width="32" height="32" class="d-inline-block align-top" alt="PRéalisé à l'IUT GEII d'Angers dans le cadre d'un projet." title="Réalisé à l'IUT GEII d'Angers dans le cadre d'un projet.">
      </a>
    </nav>

    
    <section class="row mx-5 my-4 h-75 justify-content-center align-items-center">
      <div class="col-md-6 mx-auto">
        <form>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text" style="font-size: 1.4em;">Langue originale</div>
            </div>
              <select class="form-control" style="font-size: 1.4em;" id="formControlInputLanguage">
                <option>Anglais</option>
                <option>Français</option>
              </select>
          </div>
          <div class="form-group">
            <textarea class="form-control" style="font-size: 1.4em;" id="formControlInputLanguageTextArea" placeholder="Ecrivez ou collez votre texte ici." rows="10" maxlength="500"></textarea>
          </div>
        </form> 
      </div>
      <div class="col-md-6 mx-auto">
        <form>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text" style="font-size: 1.4em;">Traduire en</div>
            </div>
            <select class="form-control" style="font-size: 1.4em;" id="formControlOutputputLanguage">
              <option>Français</option>
              <option>Anglais</option>
            </select>
          </div>
          <div class="form-group">
            <textarea class="form-control" style="font-size: 1.4em;" id="formControlOutputLanguageTextArea" rows="10" readonly></textarea>
          </div>
        </form> 
      </div>
    </section>

    <script src="{{ url_for('static', filename='main.js') }}"></script> 
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
